name: made_for_iram
description: A romantic app made for Iram with love messages and music.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^16.1.0
  shared_preferences: ^2.2.1
  audioplayers: ^5.1.0
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  intl: ^0.18.1
  flutter_blurhash: ^0.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bg1.jpg
    - assets/images/bg2.jpg
    - assets/music/romantic.mp3
    - assets/animations/heart_animation.json
    - assets/messages.json
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
